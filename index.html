<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convenience Store</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #FFDEE9, #B5FFFC);
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 48px;
            color: #555;
            margin-bottom: 10px;
        }
        p {
            font-size: 20px;
            color: #777;
            margin-bottom: 20px;
        }
        .join-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 20px;
            color: white;
            background: #A683E3;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }
        .join-button:hover {
            background: #6C4AB6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convenience Store</h1>
        <p>A cozy place to hang out</p>
        <a href="https://discord.gg/T4AxrTgak5" class="join-button" target="_blank">Join the Server</a>
    </div>
</body>
</html>
