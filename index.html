<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convenience Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #2E2A47, #1A192E);
            font-family: 'Poppins', sans-serif;
            color: #E3DAFF;
        }
        .container {
            text-align: center;
            background: rgba(40, 37, 66, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 42px;
            font-weight: 300;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        .join-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            color: #E3DAFF;
            background: #5A48A6;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .join-button:hover {
            background: #7860D9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convenience Store</h1>
        <p>A cozy place to hang out</p>
        <a href="https://discord.gg/T4AxrTgak5" class="join-button" target="_blank">Join the Server</a>
    </div>
</body>
</html>
