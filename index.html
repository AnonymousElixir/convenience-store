<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convenience Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #1E1E2E, #12121A);
            font-family: 'Inter', sans-serif;
            color: #F1F1F1;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            background: rgba(30, 30, 46, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 48px;
            font-weight: 400;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        .join-button {
            display: inline-block;
            padding: 14px 28px;
            font-size: 18px;
            color: #FFF;
            background: #7D5FFF;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .join-button:hover {
            background: #927CFF;
            transform: scale(1.08);
        }
        .snowflake {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            top: -10px;
            z-index: 1;
            transition: transform 0.2s ease-out;
        }
        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="snow-container"></div>
    <div class="container">
        <h1>Convenience Store</h1>
        <p>A cozy place to hang out</p>
        <a href="https://discord.gg/2hzSWTQKxp" class="join-button" target="_blank">Join the Server</a>
    </div>
    <script>
        function createSnowflakes() {
            const snowflakeCount = 50;
            const container = document.querySelector(".snow-container");
            for (let i = 0; i < snowflakeCount; i++) {
                let snowflake = document.createElement("div");
                snowflake.className = "snowflake";
                snowflake.style.left = Math.random() * 100 + "vw";
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + "s";
                snowflake.style.animationDelay = Math.random() * 5 + "s";
                container.appendChild(snowflake);
                setTimeout(() => snowflake.remove(), 5000);
            }
        }
        setInterval(createSnowflakes, 500);

        document.addEventListener("mousemove", (event) => {
            document.querySelectorAll(".snowflake").forEach(snowflake => {
                const dx = event.clientX - snowflake.offsetLeft;
                const dy = event.clientY - snowflake.offsetTop;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const force = Math.max(0, 50 - distance) / 50;
                snowflake.style.transform = `translate(${dx * force * 0.2}px, ${dy * force * 0.2}px)`;
            });
        });
    </script>
</body>
</html>
